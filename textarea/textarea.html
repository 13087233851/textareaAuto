<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>关于文本域高度自适应</title>
</head>
<body>
	<textarea style="width:400px;border-radius:5px;border:2px solid #cccccc;"></textarea>
	<script src="jquery.js"></script>
	<script src="textarea.js"></script>
	<script type="text/javascript">
		$("textarea").textareaAutoHeight({ minheight:20,maxHeight:600 });   //最大高度
	</script>
</body>
</html>
